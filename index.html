<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <title>Dynamic Resume | Milestone_5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>RESUME BUILDER</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="contact">Contact</label>
                <input type="text" id="contact" placeholder="Your Contact" required>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your Email" required>
            </fieldset>
            <fieldset>
                <legend>About</legend>
                <label for="about">About</label>
                <textarea id="about" rows="4" placeholder="Write some About You" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Your Education</label>
                <textarea id="education" rows="4" placeholder="Type Number wise Each Heading" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Your Skills</label>
                <textarea id="skills" rows="4" placeholder="Type Number wise Each Heading" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Your Experience</label>
                <textarea id="experience" rows="4" placeholder="Type Number wise Each Heading" required></textarea>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
</div>
<br>
<br>

<script src="indexScript.js"></script>
</body>
</html>
